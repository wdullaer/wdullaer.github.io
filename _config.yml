# Dependencies
markdown:    redcarpet

# Permalinks
permalink:   /blog/:year/:month/:day/:title

# Markdown processor
redcarpet:
  extensions: [with_toc_data]

# Github pages extensions
gems:
  - jekyll-sitemap

# Setup
baseurl:

title:       'Wouter Dullaert'
tagline:     'Interesting Stuff'
description: 'Another scratchpad on the internet'
url:         http://blog.wdullaer.com
commentsystem: disqus
disqus:      wdullaer

author:
  name:      'Wouter Dullaert'
  url:       https://twitter.com/wouterdullaert

paginate:	   5

# Custom vars
icon:        /assets/images/icon.png
cover:       /assets/images/cover_2.png

social:
  - icon: twitter
    url:  https://twitter.com/wouterdullaert
    desc: Follow me on twitter

  - icon: github
    url:  https://github.com/wdullaer
    desc: Fork me on github

  - icon: googleplus-alt
    url:  https://google.com/+WouterDullaert
    desc: Add me on google+

  - icon: feed
    url:  http://blog.wdullaer.com/atom.xml
    desc: Subscribe to my feed

menu:
  - title: Home
    url: /

  - title: About
    url: /about

copyright:
  author:     Wouter Dullaert
  url:        http://blog.wdullaer.com
  type_title: Some rights reserved
